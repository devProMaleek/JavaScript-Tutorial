<p id="slice"></p>
<script>
    // String Slicing.
    var str;
    str = "Apple, Banana, Kiwi";
    var res;
    res = str.slice(7, 13);
    result = str. slice(7);
    substr = str.substr(7, 4);

    document.getElementById('slice').innerHTML = res;
    document.getElementById('slice').innerHTML = result;
    document.getElementById('slice').innerHTML = substr;
</script>
<p id="concat"></p>
<script>

    document.getElementById('concat').innerHTML = text3;

</script>
