<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function (){
            $('#animate').click(function (){
               $('.animate').animate({left: '250px', opacity:'0.5', height:'150px', width:'150px'});
            });
        });
    </script>
    <script>
        $(document).ready(function (){
           $('#relativeanimate').click(function (){
               $('.relativeani').animate({left:'250px', height: '+=150px', width: '+=150px'})
           });
        });
    </script>
</head>
<body>
<button id="animate" >Start animation</button>
<br>
<br>
<div class="animate" style="background: #98bf21; height: 100px; width: 100px; position: absolute;"></div>
<br>
<br>

<button id="relativeanimate"> Start animation</button>
<br>
<br>
<div class="relativeani" style="background: #b94071; height: 100px; width: 100px; position: absolute;"></div>

</body>
</html>
